name: 'Housekeeper'

on:
  push:
    branches:
      - 'main'
  schedule:
    # Run every monday at 12 pm
    - cron: '0 12 * * 1'

jobs:
  initialise_repo:
    name: 'Initialiser'
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Is there a tag already?'
        id: tag_checker
        run: |
          if [[ -z "$(git describe --abbrev=0 --tags 2>/dev/null || true)" ]]; then
            echo "there_is_a_tag=false" >> $GITHUB_OUTPUT
          else
            echo "there_is_a_tag=true" >> $GITHUB_OUTPUT
          fi
      - name: 'Create init release'
        if: steps.tag_checker.outputs.there_is_a_tag == 'false'
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: '0.0.1'
      - name: 'Apply Labels'
        uses: crazy-max/ghaction-github-labeler@v4.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
  cleanup_branches:
    name: 'Branch Cleaner'
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: 'Manage Stale Branches'
        id: branch_cleaner
        uses: crazy-matt/manage-stale-branches@1.1.0
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          stale_older_than: 180
          suggestions_older_than: 210
          dry_run: false
          archive_stale: true
          excluded_branches: |
            origin/main
            origin/master
            origin/badges
      - name: 'Trigger the Notifier'
        if: github.event_name == 'schedule' && steps.branch_cleaner.outputs.message != ''
        uses: peter-evans/repository-dispatch@v2.1.1
        with:
          token: ${{ secrets.CI_GH_PAT_REPO_DISPATCH_API_AUTH }}
          event-type: slack-notification
          client-payload: '{ "type": "housekeeping", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "color": "#2EB67D", "title": "ðŸ§¹ ${{ github.repository }} Housekeeping", "message": "${{ steps.branch_cleaner.outputs.message }}" }'
