prerelease: false
name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
change-template: |
  ### $TITLE [PR #$NUMBER]
no-changes-template: 'No changes'
change-title-escapes: '\<*_&'
template: |
  ## What's Changed

  $CHANGES
  {{ SQUASHED_EXTENDED_DESCRIPTION }}

  ###### Previous Tag: $PREVIOUS_TAG
autolabeler:
  - label: 'semver/feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
      - '/enhancement\/.+/'
  - label: 'semver/fix'
    branch:
      - '/bug\/.+/'
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/hotfix\/.+/'
      - '/patch\/.+/'
      - '/issue\/.+/'
    title:
      - '/fix/i'
  - label: 'semver/doc'
    branch:
      - '/docs\/.+/'
      - '/doc\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
exclude-labels:
  - 'chore'
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'semver/breaking'
  minor:
    labels:
      - 'semver/feature'
      - 'enhancement'
  patch:
    labels:
      - 'semver/bug'
      - 'semver/fix'
      - 'bugfix'
      - 'hotfix'
      - 'patch'
      - 'issue'
      - 'semver/doc'
      - 'docs'
      - 'documentation'
  default: minor
